                <div class="col-lg-8 mx-auto">
                  
                  <form action="http://localhost/neppo/slim/api.php/cadastro" id="form" method="post" data-producto="0">
               
                    Nome:
                    <input type="text" id="name_form" name="nome" class="form-control" size="50" placeholder="Nome Completo"  maxlength="50"/></br>
           
                    Data:
                    <input type="date" id="data_form" name="data" class="form-control" placeholder="Ex.: dd/mm/aaaa" maxlength="10" autocomplete="off"/></br>  
                                       
                    CPF:
                    <input class="form-control" type="text" id="cpf" name="cpf" value="cpf" placeholder="Digite o CPF" maxlength="11"> </br>
                  
                    SEXO:</br>
                   
                               
                    <input type="radio" name="sexo" id="cMasc" value="MASCULINO" /> 
                    <label for="sexo" class="control-label">Masculino</label>
                   
                    <input type="radio" name="sexo" id="cFem" value="FEMININO" />
                    <label for="sexo" class="control-label">Feminino</label>
                    </br>
                    Endereço:
                    <input type="text" id="endereco_form" placeholder="Digite seu endereço" name="endereco" class="form-control"/></br>
           
                   <input type="submit" value="Enviar"/>
                 </form>
